<body>

<!-- Weather Background Animation -->
<div id="weather-scene" class="weather-scene clear">
    <!-- elemen animasi cuaca akan di-handle via CSS -->
</div>

<div class="app">

    <header class="header">
        <h1 class="app-title">Weather<span>Intelligence</span></h1>
        <p class="subtitle">Cuaca real-time berbasis lokasi & data terbuka</p>
    </header>

    <main>

        <!-- Location & Current Weather -->
        <section class="current-weather" aria-live="polite">
            <div class="location">
                <span id="city">Memuat lokasi...</span>
            </div>

            <div class="temperature">
                <span id="temp">--</span><sup>¬∞C</sup>
            </div>

            <div class="condition" id="condition">
                --
            </div>

            <div class="meta">
                <div>üí® Angin: <strong id="wind">-- km/j</strong></div>
                <div>‚òÄÔ∏è UV: <strong id="uv">--</strong></div>
                <div>üå´Ô∏è AQI: <strong id="aqi">--</strong></div>
            </div>
        </section>

        <!-- Alerts -->
        <section class="alerts" id="alerts" hidden>
            <!-- alert dinamis -->
        </section>

        <!-- Forecast -->
        <section class="forecast">
            <h2>Prakiraan 7 Hari</h2>
            <div class="forecast-list" id="forecast">
                <!-- forecast card -->

        </section>
